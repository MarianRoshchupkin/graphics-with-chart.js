<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charts & Analytics</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script defer type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script defer type="module" src="js/script.js"></script>
</head>
<body>
  <main class="main">
    <section class="paths">
      <h6 class="paths__title">Charts & Analytics</h6>
    </section>
    <section class="bar">
      <div class="bar__container">
        <div class="bar__range">
          <span class="bar__range__desc">Date range</span>
          <input class="bar__range__input" name="dates" />
        </div>
        <div class="bar__interval">
          <span class="bar__interval__desc">Interval</span>
          <select class="bar__interval__dropdown">
            <option option="months" selected>Months</option>
            <option option="weeks">Weeks</option>
            <option option="days">Days</option>
            <option option="hours">Hours</option>
          </select>
        </div>
      </div>
    </section>
    <section class="graphics">
      <div id="graphics__charts"></div>
    </section>
  </main>
</body>
</html>
