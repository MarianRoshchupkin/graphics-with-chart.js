<body>
  <div class="container">
    <div class="buttonsContainer">
      <div class="buttons">
        <div class="range">
          <span class="rangeDesc">Date range</span>
          <input class="rangeInput" name="dates" />
        </div>
        <div class="interval">
          <span class="intervalDesc">Interval</span>
          <select class="button">
            <option option="months" selected>Months</option>
            <option option="weeks">Weeks</option>
            <option option="days">Days</option>
            <option option="hours">Hours</option>
          </select>
        </div>
      </div>
      <div class="wrapper">
        <div id="myChart"></div>
      </div>
